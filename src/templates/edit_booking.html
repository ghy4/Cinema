{% extends 'base.html' %}
{% block title %}Edit booking - {booking.movie.title}{% endblock %}
{% block content %}
<h2 class="text-center">Booking Edit</h2>
<form method="post" class="centered-form">
    <label for="seats">Seats:</label>
    <input type="number" id="seats" name="seats" value="{{ booking.seats }}" min="1" required><br>

    <label for="movie">Movie:</label>
    <input type="text" id="movie" name="movie" value="{{ booking.movie.title }}"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ booking.email }}"><br>

    <button type="submit">Update Booking</button>
</form>
{% endblock %}
