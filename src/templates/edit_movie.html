{% extends 'base.html' %}
{% block title %}Edit Movie{% endblock %}
{% block content %}
<h2 class="text-center">Edit Movie</h2>
<form method="post" class="centered-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ movie.title }}" required><br>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="{{ movie.genre }}"><br>
    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" name="duration" value="{{ movie.duration }}"><br>
    <label for="poster_url">Poster URL:</label>
    <input type="text" id="poster_url" name="poster_url" value="{{ movie.poster_url }}"><br>
    <label for="release_date">Release Date:</label>
    <input type="date" id="release_date" name="release_date" value="{{ movie.release_date }}"><br>
    <button type="submit">Update Movie</button>
</form>
{% endblock %}
