{% extends 'base.html' %}
{% block title %}Add Movie{% endblock %}
{% block content %}
<h2 class="text-center">Add New Movie</h2>
<form method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre"><br>
    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" name="duration"><br>
    <label for="poster_url">Poster URL:</label>
    <input type="text" id="poster_url" name="poster_url"><br>
    <label for="release_date">Release Date:</label>
    <input type="date" id="release_date" name="release_date"><br>
    <button type="submit">Add Movie</button>
</form>
{% endblock %}
