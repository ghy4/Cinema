{% extends 'base.html' %}
{% block title %}Movie Listings{% endblock %}
{% block content %}
<div class="container flex-col-center">
    <h1 class="text-center pb-20">Now Showing</h1>
    <div class="movie-grid flex-col-center w-100">
        {% for movie in movies %}
            <div class="movie-card pointer mb-30 w-350 text-center box-shadow-light" onclick="window.location.href='{{ url_for('movies.movie_details', movie_id=movie.id) }}'">
                <img src="{{ movie.poster_url }}" alt="{{ movie.title }} Poster">
                <h2>{{ movie.title }}</h2>
                <p>Genre: {{ movie.genre }}</p>
                <p>Duration: {{ movie.duration }} mins</p>
                <p>Release Date: {{ movie.release_date }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
