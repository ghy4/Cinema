{% extends 'base.html' %}
{% block title %}Manage Bookings{% endblock %}
{% block content %}
<h2>Manage Bookings</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Movie ID</th>
            <th>Booking Time</th>
        </tr>
    </thead>
    <tbody>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking.id }}</td>
            <td>{{ booking.user_id }}</td>
            <td>{{ booking.movie_id }}</td>
            <td>{{ booking.booking_time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
